<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <title>login and registration form</title>

</head>
 
<body>
    
    <div class="hero">
        
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <!-- <button type="button" class="toggle-btn" onclick="login(); return false;">Login</button>
                    <button type="button" class="toggle-btn" onclick="register(); return false;">Register</button> -->
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <!-- <div class="social-icons">
                <img src="face.png" alt="">
                <img src="goo.png" alt="">
                <img src="twit.png" alt="">
            </div> -->
            <div class="profilefonts">
                <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                <a href="#"><i class="fa fa-twitter-square fa-2x"></i></a>
                <a href="#"><i class="fa fa-google-plus-square fa-2x"></i></a>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter Your Password" required>
                <div class="space">
                <input type="checkbox" class="chech-box"><span>Remember Password</span></div>
                <button type="submit" class="submit-btn">Login</button>
                <div class="space1">
                <a href="./index.html">Back</a>
                </div>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Enter Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <div class="space">
                <input type="checkbox" class="chech-box"><span>I Agree To The Terms And Condition</span></div>
                <button type="submit" class="submit-btn">Register</button>
                <div class="space2">
                <a href="./index.html">Back</a>
                </div>


                
            </form>
        </div>
        
    </div>
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        } 



        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>
    
</body>

</html>
